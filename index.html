<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task Button</title>
    <style>
        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            background: transparent;
        }

        .task-button {
            background-color: #6A0DAD; /* Purple */
            color: #FFD700; /* Yellow */
            font-size: 20px;
            font-weight: bold;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .task-button:hover {
            background-color: #5B0E94; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://indify.co/widgets/live/button/IOTSGUnaAyc0yJK0QFnD" class="task-button" target="_blank">
            New Task
        </a>
    </div>
</body>
</html>
